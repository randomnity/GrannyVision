<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin:500' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="semantic/semantic.css" type='text/css'>
    <script type="text/javascript" src="semantic/semantic.js"></script>

    <link rel="stylesheet" href="override.css" type='text/css'>

<script>
  //check that the file API is supported in the browser
 $(document).ready(function(){

  if (window.File && window.FileReader && window.FileList && window.Blob) 
    { }
  else 
    {
      alert('The File APIs are not fully supported in this browser.');
    }

  $('.ui.sticky').sticky();

  // render the image in our view
  function renderImage(file) {

    // generate a new FileReader object
    var reader = new FileReader();

    // inject an image with the src url
    reader.onload = function(event) {
      the_url = event.target.result
      $('#file-output').html("<img src='" + the_url + "' />")
    }
   
    // when the file is read it triggers the onload event above.
    reader.readAsDataURL(file);
  }
   
  // handle input changes
  $("#image-upload").change(function() {
      console.log(this.files);
      console.log("detected");
      // grab the first image in the FileList object and pass it to the function
      renderImage(this.files[0])
  });
});


</script>

  </head>
  <body>
    <div class="ui centered grid">
       <div class="ui sticky" style="width: 100% !important; height: 70px !important; padding-top: 20px !important; display: inline-block !important; ">
          <h1>See &nbsp
            <div class="ui buttons">
            <button class="ui positive button"> <h1>Google</h1> </button>
            <h1><div class="or"></div></h1>
            <button class="ui button"><h1>my design <i class="upload icon"></i></h1></button>
            </div>
            
            &nbsp with Granny vision.
          </h1>
          <input id="image-upload" type="file">
        </div>
      </div>


    <p>
    <p>  

    <div class="ui centered grid" id="file-output">
      <img src='images/googlehomepage.png'></img>
    </div>
    </body>
</html>
